<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  
    <a-assets>
		<a-asset-item id="scene1" src="./models/Effiel/scene.gltf"></a-asset-item>
		<a-asset-item id="scene2" src="./models/Colosseum/scene.gltf"></a-asset-item>
	</a-assets>
	
	<a-marker preset='custom' type='pattern' url='marker/pattern-p.patt'>
	  	<a-entity gltf-model="#scene1" scale="4 4 4" ></a-entity>
	  	<a-entity position="2 0.2 0.7" scale="4 4 4" rotation="-90 0 0" text="value: EIFFEL;color:white"></a-entity>
	  	<a-entity position="2 0.2 0.9"  scale="4 4 4" rotation="-90 0 0" text="value: IT18007602;color:white"></a-entity>
	</a-marker>

	<a-marker preset='custom' type='pattern' url='marker/pattern-k.patt'>
		<a-entity gltf-model="#scene2" scale="0.03 0.03 0.03" ></a-entity>
		<a-entity position="2 0.2 0.7" scale="4 4 4" rotation="-90 0 0" text="value: COLOSSEUM;color:white"></a-entity>
		<a-entity position="2 0.2 0.9"  scale="4 4 4" rotation="-90 0 0" text="value: IT18007602;color:white"></a-entity>
	</a-marker>



<a-entity camera></a-entity>
</a-scene>


</body>

</html>
